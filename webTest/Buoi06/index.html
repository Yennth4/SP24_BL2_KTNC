<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button</title>

</head>
<body>

    <button onclick="displayMessage()" class="btn-click" style="background-color: aqua;">Click here !</button>
    <p id="message" style="color: aqua;"></p>

    <button onclick="displayMessage1()" class="btn-click" style="background-color: red;">Click here 1!</button>
    <p id="message1" style="color: red;"></p>

    <button onclick="displayMessage2()" class="btn-click" style="background-color: yellow;">Click here 2!</button>
    <p id="message2" style="color: yellow;"></p>

</body>
<script>
    function displayMessage() {
        document.getElementById("message").textContent = "Hello World!";
    }

    function displayMessage1() {
        document.getElementById("message1").textContent = "Hello World 1!";
    }

    function displayMessage2() {
        document.getElementById("message2").textContent = "Hello World 2!";
    }
</script>
</html>
